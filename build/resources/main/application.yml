spring:
  profiles:
    active: local # 기본 환경 선택

# local 환경
---
spring:
  jpa:
    show_sql: true
    properties:
      hibernate:
        - dialect: org.hibernate.dialect.MySQL57Dialect
        - dialect:
            storage_engine: innodb
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa
  h2:
    console:
      enabled: true
  profiles:
    include: oauth,real-db
  session:
    store-type: jdbc